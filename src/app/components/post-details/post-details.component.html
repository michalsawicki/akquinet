<a routerLink="/">Go Back</a>

<ng-container *ngIf="post">
  <h4> {{ post.title }} </h4>
  <h4> {{ post.meta.links.replies | json }} </h4>
  <div [innerHtml]="post.content"></div>
</ng-container>

<h5 *ngIf="post">Comments</h5>
<div *ngFor="let comment of comments" [innerHtml]="comment.content"></div>
